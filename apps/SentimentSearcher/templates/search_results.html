<form method="post" action="{% url 'search_analysis' %}">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Enter search term">
    <button type="submit">Run Analysis</button>
</form>

{% if data1 and data2 and data2a and data3 %}
    <img src="data:image/png;base64,{{ data1 }}" alt="Analysis Result">
    <img src="data:image/png;base64,{{ data2 }}" alt="Analysis Result">
    <img src="data:image/png;base64,{{ data2a }}" alt="Analysis Result">
    <img src="data:image/png;base64,{{ data3 }}" alt="Analysis Result">
{% else %}
    <p>No data to display.</p>
{% endif %}
